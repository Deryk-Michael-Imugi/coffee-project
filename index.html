<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffees.css">

</head>
<body>

<div class="container">
    <div class="row">
        <header class="text-center my-4">
        </header>
        <hr>
    </div>

    <!--Bottom Section-->
    <div class="row">
        <div class="coffee-display col-md-6">
            <div id="coffees">

            </div>
        </div>

        <div class="col-md-6">
            <div>
                <form>
                    <fieldset>
                        <div class="mb-3">
                            <label for="select1" class="form-label"><strong>Roast</strong></label>
                            <select id="select1" class="form-select">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="textInput1" class="form-label"><strong>Coffee Name</strong></label>
                            <input type="text" id="textInput1" class="form-control" placeholder="">
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary flex-grow-1">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <hr>
            <div>
                <form>
                    <fieldset>
                        <h1 class="text-center">Add a Coffee</h1>
                        <div class="mb-3">
                            <label for="select2" class="form-label"><strong>Roast</strong></label>
                            <select id="select2" class="form-select">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="textInput2" class="form-label"><strong>Name</strong></label>
                            <input type="text" id="textInput2" class="form-control" placeholder="">
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary flex-grow-1">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
