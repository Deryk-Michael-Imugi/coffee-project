<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coffee Project</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- Custom CSS Stylesheet -->
        <link rel="stylesheet" href="css/coffees.css">

    </head>
    <body>
        <main>
            <!-- Section 1: Welcome Message -->
            <section class="sec-1">
                <header class="text-center">
                    <h1>Welcome to Coffees!</h1>
                </header>
            </section>

            <!-- Section 2: Coffee Display and Search/Add Sections -->
            <section class="sec-2">
                <div class="coffee-display">
                </div>
                <div class="search-add">
                    <!--Coffee Search Section-->
                    <div class="form-search">
                        <h2>Search Coffee</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="roast-selection">Roast</label>
                                <select class="form-select" id="roast-selection">
                                    <option>All</option>
                                    <option>Light</option>
                                    <option>Medium</option>
                                    <option>Dark</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="name-selection" class="form-label">Coffee Name</label>
                                <input type="text" name="coffeeName" id="name-selection" class="form-control">
                            </div>
                        </form>
                    </div>
                    <hr>
                    <!--Add Coffee Section-->
                    <div class="form-add">
                        <form>
                            <h2 class="text-center">Add a Coffee</h2>
                            <div class="mb-3">
                                <label for="add-roast" class="form-label">Roast</label>
                                <select id="add-roast" class="form-select">
                                    <option>Light</option>
                                    <option>Medium</option>
                                    <option>Dark</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="add-name" class="form-label">Name</label>
                                <input type="text" id="add-name" class="form-control">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" id="add-submit" class="flex-grow-1">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- JavaScript file -->
        <script src="js/main.js"></script>
    </body>
</html>
