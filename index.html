<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffees.css">

</head>
<body>
<header></header>
<main>

<div>
    <section class="sec-1">
        <header class="text-center">
            <h1>Coffees</h1>
        </header>
    </section>

    <!--Bottom Section-->
    <section class="sec-2 row">
        <div class="coffee-display col-md-6">

        </div>
        <div class="search-add  col-md-6">
            <div class="form-search">
                <h2>Search Coffee</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="roast-selection">Roast</label>
                        <select class="form-select" id="roast-selection">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name-selection" class="form-label">Coffee Name</label>
                        <input type="text" name="coffeeName" id="name-selection" class="form-control">
                    </div>
                </form>
            </div>
            <hr>
            <div class=".form-add">
                <!-- Add Coffee Form -->
                <form>
                    <h2 class="text-center mt-3">Add a Coffee</h2>
                    <div class="mb-3">
                        <label for="add-roast" class="form-label">Roast</label>
                        <select id="add-roast" class="form-select">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="add-name" class="form-label">Name</label>
                        <input type="text" id="add-name" class="form-control" placeholder="">
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" id="add-submit" class="flex-grow-1">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</main>
<footer></footer>
<script src="main.js"></script>
</body>
</html>
