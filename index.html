<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffees.css">

</head>
<body>

<div class="container">
    <div class="row">
        <header class="text-center my-4">
        </header>
        <hr>
    </div>

    <!--Bottom Section-->
    <div class="row">
        <div class="coffee-display col-md-6">
            <div id="coffees">
                <!--coffee here-->
            </div>
        </div>

        <div class="col-md-6">
            <div>
                <form>

                    <form class="">
                        <div class="mb-3">
                            <label class="form-label" for="roast-selection">Roast</label>
                            <select class="form-select" id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name-selection" class="form-label">Coffee Name</label>
                            <input type="text" name="coffeeName" id="name-selection" class="form-control">
                        </div>
                        <div class="d-grid mb-3">
                            <input id="submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </form>

                </form>
            </div>
            <hr>
            <div>
                <!-- Add Coffee Form -->
                <form>
                    <fieldset>
                        <h1 class="text-center mt-3">Add a Coffee</h1>
                        <div class="mb-3">
                            <label for="add-roast" class="form-label"><strong>Roast</strong></label>
                            <select id="add-roast" class="form-select">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="add-name" class="form-label"><strong>Name</strong></label>
                            <input type="text" id="add-name" class="form-control" placeholder="">
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" id="add-submit" class="btn btn-primary flex-grow-1">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
